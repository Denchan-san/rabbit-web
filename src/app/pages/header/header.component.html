<header class="header">
  <div class="header-content">
    <div class="container d-flex justify-content-between align-items-center">
      <!-- Left Corner: Rabbit Brand -->
      <a routerLink="/" class="navbar-brand">
        Rabbit
      </a>

      <!-- Right Corner: Conditional Buttons -->
      <div class="d-flex align-items-center">
        <!-- Logged-in State -->
        <ng-container *ngIf="isLoggedIn$ | async; else guestLinks">
          <button (click)="onMyProfile()" class="btn btn-outline-primary me-2">My Profile</button>
          <button (click)="logout()" class="btn btn-outline-danger">Logout</button>
        </ng-container>

        <!-- Guest State -->
        <ng-template #guestLinks>
          <button (click)="onLogin()" class="btn btn-outline-primary me-2">Login</button>
          <button (click)="onRegister()" class="btn btn-outline-success">Register</button>
        </ng-template>
      </div>
    </div>
  </div>
</header>
