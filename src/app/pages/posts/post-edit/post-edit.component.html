<div class="row">
    <div class="col-xs-12">
      <h2>{{ editMode ? "Update Post" : "New Post" }}</h2>
      <form [formGroup]="postForm" (ngSubmit)="ngSubmit()">
        <!-- Title Input -->
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            id="title"
            formControlName="title"
            class="form-control"
            placeholder="Enter post title"
          />
        </div>
  
        <!-- Description Input -->
        <div class="form-group">
          <label for="description">Description</label>
          <textarea
            id="description"
            formControlName="description"
            class="form-control"
            placeholder="Enter post description"
          ></textarea>
        </div>
  
        <!-- Image Input -->
        <div class="form-group">
          <label for="image">Image</label>
          <div *ngIf="postForm.controls.image.value" class="mb-2">
            <img
              [src]="'data:image/png;base64,' + postForm.controls.image.value"
              alt="Post Image"
              style="max-width: 100%; max-height: 200px"
            />
          </div>
          <input
            type="file"
            id="image"
            class="form-control"
            (change)="onFileSelected($event)"
            accept="image/*"
          />
        </div>
  
        <div class="row">
          <div class="col-xs-12">
            <button
              mat-flat-button
              type="submit"
              class="btn btn-primary rounded"
              [disabled]="!postForm.valid"
            >
              Save
            </button>
            <button type="button" class="btn btn-danger" (click)="onCancel()">
              Cancel
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
