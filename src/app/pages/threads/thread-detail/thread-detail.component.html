<div *ngIf="thread; else loading" class="container-fluid">
  <div class="row">
    <!-- Left Section: Post List -->
    <div class="col-12 col-md-8">
      <app-post-list [threadId]="thread.id"></app-post-list>
    </div>

    <!-- Right Section: Thread Details -->
    <div class="col-12 col-md-4">
      <div class="thread-details">
        <img
          src="data:image/png;base64,{{ thread.image }}"
          alt="{{ thread.title }}"
          class="img-fluid rounded mb-3"
          style="max-height: 300px; max-width: 100%; object-fit: contain"
        />
        <h1>{{ thread.title }}</h1>
        <p>{{ thread.description }}</p>

        <!-- Update Button: Shown only for thread owner -->
        <button
          *ngIf="isAdmin()"
          class="btn btn-success w-100"
          (click)="onUpdateThread()"
        >
          Update Thread
        </button>
      </div>
    </div>
  </div>
</div>

<ng-template #loading>
  <p>Loading thread details...</p>
</ng-template>
