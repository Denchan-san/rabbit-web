<a
  style="cursor: pointer"
  [routerLink]="[thread.id]"
  routerLinkActive="active"
  class="card thread-item-card"
  [@fadeInOut]
>
  <div class="thread-item-img-wrapper">
    <div
      class="thread-item-img"
      [style.background-image]="'url(data:image/png;base64,' + thread.image + ')'"
    ></div>
    <div class="thread-item-title">{{ "~" + thread?.title + "~"}}</div>
  </div>
</a>
