<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="threadForm" (ngSubmit)="ngSubmit()">

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="title">Title</label>
            <input
              type="text"
              id="title"
              formControlName="title"
              class="form-control"
            />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <input
              type="text"
              id="description"
              formControlName="description"
              class="form-control"
            />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
            <div class="form-group">
                <label for="imageUrl">Image URL</label>
                <input 
                type="text" 
                id="imageUrl"
                formControlName="imageUrl"
                class="form-control"
                #imageUrl>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <img [src]="imageUrl.value" class="img-responsive">
        </div>
    </div>

      <div class="row">
        <div class="col-xs-12">
          <button
            type="submit"
            class="btn btn-success"
            [disabled]="!threadForm.valid"
          >
            Save
          </button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">
            Cancel
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
