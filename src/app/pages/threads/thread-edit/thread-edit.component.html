<div class="row">
  <div class="col-xs-12">
    <h2>{{ editMode ? "Update Thread" : "New Thread" }}</h2>
    <form [formGroup]="threadForm" (ngSubmit)="ngSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="title">Title</label>
            <input
              type="text"
              id="title"
              formControlName="title"
              class="form-control"
              placeholder="Enter title"
            />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <input
              type="text"
              id="description"
              formControlName="description"
              class="form-control"
              placeholder="Enter description"
            />
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="image">Image</label>
        <div *ngIf="threadForm.controls.image.value" class="mb-2">
          <img
            [src]="'data:image/png;base64,' + threadForm.controls.image.value"
            alt="Thread Image"
            style="max-width: 100%; max-height: 200px"
          />
        </div>
        <input
          type="file"
          id="image"
          class="form-control"
          (change)="onFileSelected($event)"
          accept="image/*"
        />
      </div>

      <div class="row">
        <div class="col-xs-12">
          <button
            mat-flat-button
            type="submit"
            class="rounded"
            [disabled]="!threadForm.valid"
          >
            Save
          </button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">
            Cancel
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
